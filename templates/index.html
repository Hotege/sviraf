<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>SVIRAF</title>
    <link id="index_css" rel="stylesheet" type="text/css" />
    <script id="index_js" type="text/javascript"></script>
    <script>
        window.onload = function() {
            document.getElementById("index_css").href = "css/index.css?_v=" + Math.random();
            var indexJs = document.getElementById("index_js");
            indexJs.src = "js/index.js?_v=" + Math.random();
            indexJs.onload = function() {
                insertIrafl();
            };
        };
    </script>
</head>
<body>
    <div style="border: 1px solid black; text-align: center;">
        <p>SVIRAF Index</p>
    </div>
    <div>
        <div id="irafl_tags">
        </div>
        <div id="irafl_params">
        </div>
        <table style="width: 100%;" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><input id="input_text" style="width: 100%;" readonly="1" onclick="selectFile('file', 'source', 'input_text');" /></td>
                <td width="64px"><button style="width: 100%;" onclick="uploadAndFilter();">Button</button></td>
                <td><input class="hidden-input" type="file" id="file" name="file" accept="image/x-png,image/jpeg,image/bmp" /></td>
            <tr>
        </table>
        <table style="width: 100%;" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td style="width: 50%;"><img id="source" class="displayer" /></td>
                <td style="width: 50%;"><img id="result" class="displayer" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
